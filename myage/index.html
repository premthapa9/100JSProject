<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Get My Age</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>My Age Info</h1>
    <form>
      <input
        type="number"
        name="age"
        id="age"
        placeholder="Enter age"
        required
      />
      <button class="btn" type="submit">Get My Age</button>
    </form>
    <div id="result"></div>
  </body>
</html>
